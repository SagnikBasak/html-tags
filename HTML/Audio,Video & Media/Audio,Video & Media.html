<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video & Media</title>
</head>
<body>
    <video src="video.mp4" controls width="600" muted poster="image.jpg" preload="metadata"></video>
    <audio src="song.mp3" controls muted preload="none"></audio>
    <img src="img.svg" alt="svg image">
    <div>
        <iframe src="https://www.codewithharry.com/" frameborder="5" width="700" height="350"></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/u27Q-HLodbE?si=lI20EUoU5sG3gpAt&amp;start=155" title="YouTube video player" frameborder="5" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
