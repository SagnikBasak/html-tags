<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML media player</title>
</head>
<body>
    <h1>Media Player</h1>
    <h2>Video 1</h2>
    <video height="250" controls preload="metadata" muted autoplay>
        <source src="video.mp4" 
                type="video/mp4">
    </video>
    <h2>Video 2</h2>
    <video height="250" controls preload="metadata" muted>
        <source src="video.mp4" 
                type="video/mp4">
    </video>
    <h2>Video 3</h2>
    <video height="250" controls preload="metadata" muted>
        <source src="video.mp4" 
                type="video/mp4">
    </video>
    <h2>Audio 1</h2>
    <audio controls preload="none">
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <h2>Audio 2</h2>
    <audio controls preload="none">
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <h2>Audio 3</h2>
    <audio controls preload="none">
        <source src="song.mp3" type="audio/mp3">
    </audio>
</body>
</html>
