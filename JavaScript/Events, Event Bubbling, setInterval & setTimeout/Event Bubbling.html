<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
            text-align: center;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">I am a child</div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childContainer was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clicked")
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }

        let a = setInterval(() => {
            document.querySelector(".child").style.backgroundColor = getRandomColor();
            document.querySelector(".child").style.color = getRandomColor();
            document.querySelector(".container").style.backgroundColor = getRandomColor();
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor();
        }, 250);
        console.log(a)
        //clearInterval(a) //this is used to stop the interval function
        //the set time out function is same as set interval but only runs one time
        //clearTimeout(a) //this is used to stop the timeout function
    </script>
</body>

</html>
