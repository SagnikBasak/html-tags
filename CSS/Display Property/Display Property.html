<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            border: 0;
        }

        .box {
            border: 2px solid black;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 30px;
            box-sizing: border-box;
        }
        .box1{
            /* display: none; */
            /* visibility: hidden; */
            display: inline-flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        i am another box
    </div>
    <span>i am a good</span>
    <span>boy</span>
</body>

</html>
