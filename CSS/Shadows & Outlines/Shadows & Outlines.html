<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 10px 10px 10px #8888888b;
            border-radius: 10px;
        }
        p{
            text-shadow: 5px 5px 10px #ff00bf;
            outline: 2px solid green;
            outline-offset: 5px;
        }
        
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo sequi iusto reiciendis soluta corrupti facere, quia itaque explicabo tempore necessitatibus quam pariatur iure cumque rem reprehenderit cupiditate dolores autem illum qui atque.</p>
</body>
</html>
